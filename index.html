<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2026 Wolves U14-2 Girls stats</title>
  <meta property="og:title" content="2026 Wolves U14-2 Girls stats" />
  <meta property="og:description" content="Boxscores, stats, and analytics for the 2026 Joondalup Wolves U14-2 Girls team, updated weekly." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://insideshots23.github.io/14-2_stats_2026/" />
  <meta property="og:image" content="https://cdn.nbl1.com.au/spacepod/images/joondalup-wolves.png?bypass" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="2026 Wolves U14-2 Girls stats" />
  <meta name="twitter:description" content="All-in-one stats for the Wolves U14-2 Girls team, updated weekly." />
  <meta name="twitter:image" content="https://cdn.nbl1.com.au/spacepod/images/joondalup-wolves.png?bypass" />	
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', system-ui, -apple-system, sans-serif; padding: 10px; margin: 0 auto; max-width: 100%; background-color: #164835; color: white; -webkit-font-smoothing: antialiased; }
    .header { display: flex; align-items: center; justify-content: space-between; gap: 15px; margin-bottom: 15px; color: white; padding-left: 10px; position: relative; }
    .header-content { text-align: left; }
    .logo { height: 60px; width: auto; }
    h2 { font-size: 22px; margin-bottom: 5px; font-weight: 600; letter-spacing: -0.3px; }
    h3 { font-size: 16px; margin-top: 0; font-weight: 400; opacity: 0.9; }
    .nav-menu { position: relative; display: inline-block; z-index: 100; }
    .menu-btn { background: none; border: none; color: white; font-size: 24px; cursor: pointer; padding: 8px 15px; border-radius: 4px; transition: background-color 0.2s; }
    .menu-btn:hover { background-color: rgba(255, 255, 255, 0.1); }
    .menu-content { display: none; position: absolute; right: 0; background-color: white; min-width: 200px; box-shadow: 0 8px 16px rgba(0,0,0,0.2); border-radius: 8px; overflow: hidden; z-index: 1; }
    .menu-content.show { display: block; }
    .menu-item { color: #333; padding: 12px 16px; text-decoration: none; display: block; text-align: left; font-size: 14px; font-weight: 500; transition: background-color 0.2s; }
    .menu-item:hover { background-color: #f5f5f5; }
    .current-page { background-color: #164835; color: white !important; }
    .current-page:hover { background-color: #0f3a2a; }
    .header-group { display: flex; align-items: center; gap: 15px; }
    .main-view { display: none; }
    .main-view.active { display: block; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="header">
    <div class="header-group">
      <img src="https://sbl.asn.au/wp-content/uploads/sites/2/2020/07/JoondalupWolves-Primary-Logo.png" alt="Wolves Logo" class="logo">
      <div class="header-content">
        <h2>2026 Wolves U14-2 Girls stats</h2>
        <h3>Wolves U14 Girls (Team 2)</h3>
      </div>
    </div>
    <div class="nav-menu">
      <button class="menu-btn" id="menuToggle">â˜°</button>
      <div class="menu-content" id="menuContent">
        <a href="#" class="menu-item" data-view="boxscores">Boxscores</a>
        <a href="#" class="menu-item" data-view="stat-leaders">Stat Leaders</a>
        <a href="#" class="menu-item" data-view="averages-table">Averages (Table)</a>
        <a href="#" class="menu-item" data-view="averages-radar">Averages (Radar)</a>
        <a href="#" class="menu-item" data-view="analytics">Analytics</a>
      </div>
    </div>
  </div>

  <div id="view-boxscores" class="main-view active">
    <div id="gameHeader"></div>
    <div class="boxscore-container" id="boxscore"><div class="loading">Loading boxscore data...</div></div>
  </div>
  <div id="view-stat-leaders" class="main-view"><div class="loading">Loading stat leaders...</div></div>
  <div id="view-averages-table" class="main-view"><div class="loading">Loading player averages...</div></div>
  <div id="view-averages-radar" class="main-view"><div class="loading">Loading radar chart...</div></div>
  <div id="view-analytics" class="main-view"><div class="loading">Loading analytics...</div></div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRqOh5xyCZbHjcmDGOh8XHcXmLgilhO-XArsvjicJfDTJjNSS10OigMRLMDgBAdheLj1xcr2ud_JbsF/pub?output=csv";
    const views = document.querySelectorAll('.main-view');
    const menuItems = document.querySelectorAll('.menu-item');
    const menuToggle = document.getElementById('menuToggle');
    const menuContent = document.getElementById('menuContent');
    menuToggle.addEventListener('click', () => menuContent.classList.toggle('show'));
    menuItems.forEach(item => {
      item.addEventListener('click', e => {
        e.preventDefault();
        const view = e.target.dataset.view;
        views.forEach(v => v.classList.remove('active'));
        document.getElementById('view-' + view).classList.add('active');
        menuItems.forEach(i => i.classList.remove('current-page'));
        e.target.classList.add('current-page');
        menuContent.classList.remove('show');
      });
    });
    fetch(sheetURL)
      .then(response => response.text())
      .then(csvText => {
        document.querySelector('#boxscore').innerHTML = "<p>Data loaded successfully for 2026 U14-2 Girls.</p>";
        document.querySelector('#view-analytics').innerHTML = "<p>Analytics loaded from Google Sheet.</p>";
      })
      .catch(error => {
        document.querySelector('#boxscore').innerHTML = "<p>Error loading data.</p>";
      });
  </script>
</body>
</html>
